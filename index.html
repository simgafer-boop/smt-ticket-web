<style>
:root{ --brand:#1f5ca8; --brand-2:#f59e0b; --ink:#111827; }

body{
  margin:0;
  background:#f3f4f6;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Inter,Arial,sans-serif;
}

header{
  padding:10px 16px;
  background:#fff;
  font-size:16px;
  font-weight:600;
}

.wrap{
  max-width:700px;
  margin:auto;
  padding:12px;
}

.ticket{
  width:340px;
  min-height:480px;
  margin:auto;
  background:#fff;
  border:1px dashed #cbd5e1;
  border-radius:10px;
  overflow:hidden;
}

.top{
  padding:12px 10px 4px;
  text-align:center;
  border-bottom:2px solid #e5e7eb;
}

.top img{
  height:65px;
  object-fit:contain;
}

.body{
  padding:14px;
  font-size:16px;
}

.body h2{
  font-size:20px;
  margin:6px 0 12px;
  color:var(--ink);
  font-weight:700;
}

.row{
  display:flex;
  justify-content:space-between;
  margin:8px 0;
}

.muted{
  color:#6b7280;
  font-size:14px;
}

.price{
  font-size:42px;
  color:var(--brand);
  font-weight:800;
  margin:16px 0;
  text-align:center;
}

.bottom{
  text-align:center;
  padding:12px;
  border-top:2px solid #e5e7eb;
}

.bon{
  font-size:18px;
  font-weight:700;
  color:var(--brand-2);
}

.card{
  background:#fff;
  padding:14px;
  border-radius:10px;
  margin-top:16px;
}

.prices{
  display:flex;
  gap:10px;
}

.price-btn{
  flex:1;
  border:2px solid var(--brand);
  padding:14px;
  background:#fff;
  font-weight:700;
  border-radius:8px;
  cursor:pointer;
  font-size:18px;
}

.price-btn.active{
  background:var(--brand);
  color:#fff;
}

.actions{
  margin-top:12px;
  display:flex;
  gap:10px;
}

.primary{
  flex:1;
  background:var(--brand);
  color:#fff;
  border:none;
  padding:14px;
  font-size:18px;
  border-radius:8px;
  cursor:pointer;
}

.ghost{
  flex:1;
  border:2px solid var(--brand);
  color:var(--brand);
  padding:14px;
  font-size:18px;
  border-radius:8px;
  cursor:pointer;
}

</style>
</head>
